<!DOCTYPE html>
<html lang="pt=BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header, menu -> nav, hero -> section, main, aside, banner -> section -->
    <section class="container">
        <header>
            <p>HEADER</p>
        </header>
        <nav>
            <p>MENU</p>
        </nav>
        <section class="hero">
            <p>HERO</p>
        </section>
        <main>
            <p>MAIN</p>
        </main>
        <aside>
            <div class="image">
                <p>IMAGE</p>
            </div>
            <div class="extra">
                <p>EXTRA</p>
            </div>
        </aside>
        <section class="banner">
            <p>BANNER</p>
        </section>
    </section>
</body>

</html>
